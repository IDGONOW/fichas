<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Persona | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      width: 180px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.6rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.8rem;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="IDGoNow Logo" />
  </div>

  <h2>Registro de Persona</h2>
  <form id="formPersona" enctype="multipart/form-data">
    <input type="text" name="Nombre" placeholder="Nombre completo" required />
    <input type="text" name="Edad" placeholder="Edad" />
    <textarea name="Informaci√≥n m√©dica o datos √∫tiles" placeholder="Informaci√≥n m√©dica o datos importantes"></textarea>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="Foto" accept="image/*" capture="environment" required />

    <input type="text" name="Nombre del contacto" placeholder="Nombre del contacto en caso de emergencia" />
    <input type="text" name="Tel√©fono de contacto" placeholder="Tel√©fono de contacto" />
    <input type="email" name="Correo de contacto" placeholder="Correo electr√≥nico de contacto" />

    <button type="submit">Registrar</button>
  </form>

  <script>
    const form = document.getElementById("formPersona");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const foto = form.querySelector('input[name="Foto"]').files[0];
      formData.append("¬øQu√© tipo de identificaci√≥n quieres registrar?", "persona");

      if (!foto) {
        console.warn("‚ö†Ô∏è Foto vac√≠a o no seleccionada.");
      } else {
        console.log("üì∏ Foto seleccionada:", foto.name, foto.size, foto.type);
      }

      fetch("https://idgonow.up.railway.app/api/v1/db/data/v1/pg9x94vtxgric6p/m1ebsgkhbspdiqq", {
        method: "POST",
        headers: {
          "xc-token": "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy"
        },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        console.log("‚úÖ Respuesta completa:", data);
        const id = data.Id || data.id || data.data?.id || data[0]?.id;
        if (!id) throw new Error("No se pudo obtener ID del registro.");
        window.location.href = `https://idgonow.github.io/fichas/ficha.html?id=${id}`;
      })
      .catch(err => {
        console.error("‚ùå Error:", err);
        alert("‚ùå Error al registrar ficha: " + err.message);
      });
    });
  </script>
</body>
</html>
