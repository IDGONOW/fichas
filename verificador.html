<!-- Este archivo es el nuevo verificador.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Verificación de Tag</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .card img {
      width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #007bff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #333;
      margin-bottom: 1.5rem;
    }
    a.boton {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="estado">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow">
    <h1>Verificando Tag...</h1>
    <p>Por favor, espera un momento.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag");
    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/m1ebsgkhbspdiqq/records?where=tag%3D'${tag}'`;
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => res.json())
    .then(json => {
      const estadoDiv = document.getElementById("estado");

      if (json.list.length > 0) {
        // Tag encontrado, mostrar ficha
        const recordId = json.list[0].id;
        window.location.href = `ficha.html?id=${recordId}`;
      } else {
        // Tag no encontrado, registrar ficha nueva
        estadoDiv.innerHTML = `
          <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow">
          <h1>Tag no activado</h1>
          <p>Este tag no está vinculado a ninguna ficha. Puedes registrarla ahora.</p>
          <a class="boton" href="registro_completo.html?tag=${tag}">Registrar ahora</a>
        `;
      }
    })
    .catch(err => {
      document.getElementById("estado").innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
    });
  </script>
</body>
</html>
