
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Verificador</title>
</head>
<body>
  <p id="status">Verificando...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag");
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const TABLE_ID = "m340oj04ihz4wlu";
    const BASE_URL = "https://idgonow.up.railway.app";

    if (!tag) {
      document.getElementById("status").innerText = "❌ No se especificó ningún tag.";
    } else {
      fetch(`${BASE_URL}/api/v2/tables/${TABLE_ID}/records?filter[where][tag]=${tag}`, {
        headers: { "xc-token": API_TOKEN }
      })
      .then(res => res.json().then(data => ({ status: res.status, data })))
      .then(({ status, data }) => {
        if (status === 200 && data.list.length > 0) {
          const record = data.list[0];
          window.location.href = `ficha.html?id=${record.id}`;
        } else {
          window.location.href = `index.html?tag=${tag}`;
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Error al consultar el tag.";
      });
    }
  </script>
</body>
</html>
