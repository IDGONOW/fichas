<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificando TAG...</title>
</head>
<body>
  <p style="text-align:center;font-family:sans-serif">üîç Verificando el c√≥digo, por favor espera...</p>
  <script>
    const tag = new URLSearchParams(window.location.search).get("tag");
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const TABLE_ID = "m340oj04ihz4wlu";
    const BASE_URL = "https://idgonow.up.railway.app";

    if (!tag) {
      console.warn("üö´ No se especific√≥ ning√∫n tag en la URL.");
      document.body.innerHTML = "<h3 style='color:red; text-align:center'>‚ùå No se especific√≥ ning√∫n tag.</h3>";
    } else {
      const url = BASE_URL + "/api/v2/tables/" + TABLE_ID + "/records?where=tag,eq," + encodeURIComponent(tag);
      console.log("üîç Consultando NocoDB con URL:", url);

      fetch(url, {
        headers: {
          "xc-token": API_TOKEN
        }
      })
      .then(res => {
        console.log("üì° Respuesta recibida con status:", res.status);
        return res.json();
      })
      .then(data => {
        console.log("üì¶ Datos recibidos:", data);
        if (data.records && data.records.length > 0) {
          console.log("‚úÖ TAG encontrado, redirigiendo a ficha.html");
          location.href = "ficha.html?tag=" + encodeURIComponent(tag);
        } else {
          console.warn("‚ùå TAG no encontrado, redirigiendo a index.html");
          location.href = "index.html";
        }
      })
      .catch(err => {
        console.error("‚ùå Error al consultar NocoDB:", err);
        document.body.innerHTML = "<h3 style='color:red;text-align:center'>‚ùå Error al consultar el TAG.</h3>";
      });
    }
  </script>
</body>
</html>
