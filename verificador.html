<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Verificando...</title></head>
<body><script>
  const params = new URLSearchParams(window.location.search);
  const tag = params.get("tag");
  if (!tag) {
    document.body.innerHTML = "<h3 style='color:red'>❌ No se especificó ningún tag.</h3>";
  } else {
    fetch("https://idgonow.up.railway.app/api/v2/tables/m340oj04ihz4wlu/records?where=tag,eq," + tag, {
      headers: { "xc-token": "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy" }
    })
    .then(r => r.json())
    .then(d => {
      if (d.records && d.records.length > 0) {
        location.href = "ficha.html?tag=" + tag;
      } else {
        location.href = "index.html";
      }
    })
    .catch(err => {
      document.body.innerHTML = "<h3 style='color:red'>❌ Error en la verificación del tag.</h3>";
      console.error(err);
    });
  }
</script></body>
</html>
