<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Tarjeta Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background: #28a745; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Crear tarjeta profesional</h2>
  <form id="form" enctype="multipart/form-data">
    <input type="hidden" name="tipo_ficha" value="tarjeta" />

    <label>Nombre</label>
    <input name="Nombre" required />

    <label>Apellido</label>
    <input name="Apellido" required />

    <label>Empresa</label>
    <input name="Empresa" />

    <label>Cargo</label>
    <input name="Cargo" />

    <label>Teléfono</label>
    <input name="Telefono" required />

    <label>Email</label>
    <input name="Email" type="email" required />

    <label>LinkedIn</label>
    <input name="Url_linkedin" type="url" />

    <label>Web personal / empresa</label>
    <input name="url_web" type="url" />

    <label>Facebook</label>
    <input name="Facebook" type="url" />

    <label>Instagram</label>
    <input name="Instagram" type="url" />

    <label>Foto de perfil</label>
    <input name="Foto_perfil" type="file" accept="image/*" />

    <label>Logo de empresa</label>
    <input name="Logo_empresa" type="file" accept="image/*" />

    <button type="submit">Crear tarjeta</button>
  </form>

  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("https://proxy-idgonow-production.up.railway.app/crear-tarjeta", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        console.log("Resultado:", result);
        const id = result.id || result.Id;

        if (id) {
          window.location.href = `ficha_tarjeta.html?id=${id}`;
        } else {
          alert("❌ La tarjeta no fue creada correctamente.");
        }
      } catch (err) {
        alert("❌ Error inesperado:\n" + err.message);
      }
    });
  </script>
</body>
</html>
