<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador TAG | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      max-width: 480px;
      margin: auto;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ok { color: green; font-weight: bold; }
    .err { color: red; font-weight: bold; }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #007b8f;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîç Verificando TAG...</h2>
    <p id="estado">Iniciando...</p>
    <pre id="url" style="font-size: 12px;"></pre>
    <div id="resultado"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag");

    if (!tag) {
      document.getElementById("estado").innerText = "‚ùå No se especific√≥ ning√∫n tag.";
      throw new Error("No tag");
    }

    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const TABLE_ID = "m340oj04ihz4wlu";
    const API_BASE = "https://idgonow.up.railway.app/api/v2";
    const apiUrl = `${API_BASE}/tables/${TABLE_ID}/records?filters={"tag":{"_eq":"${tag}"}}`;

    document.getElementById("estado").innerText = "Consultando...";
    document.getElementById("url").innerText = apiUrl;

    fetch(apiUrl, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => res.json())
    .then(json => {
      console.log("üì¶ Datos recibidos:", json);

      const container = document.getElementById("resultado");

      if (json.list && json.list.length > 0) {
        const id = json.list[0].id;
        container.innerHTML = `
          <p class="ok">‚úÖ TAG encontrado</p>
          <button onclick="location.href='ficha.html?id=${id}'">Ver ficha</button>
        `;
      } else {
        container.innerHTML = `
          <p class="err">‚ùå TAG no encontrado</p>
          <button onclick="location.href='index.html'">Ir al registro</button>
        `;
      }
    })
    .catch(err => {
      document.getElementById("resultado").innerHTML = `
        <p class="err">‚ö†Ô∏è Error consultando la API</p>
        <pre>${err.message}</pre>
      `;
    });
  </script>
</body>
</html>
