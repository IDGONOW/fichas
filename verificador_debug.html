<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de TAG | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 520px;
      width: 100%;
    }
    .status {
      margin-top: 1rem;
      font-size: 18px;
    }
    .status.ok {
      color: green;
    }
    .status.error {
      color: red;
    }
    code {
      background: #eee;
      padding: 0.4rem;
      border-radius: 6px;
      display: block;
      word-break: break-all;
      margin: 1rem 0;
    }
    button {
      padding: 0.7rem 1.2rem;
      background: #007b8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="contenido">
    <h2>üîç Verificando TAG...</h2>
    <p>Iniciando...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag");

    const API_URL = "https://idgonow.up.railway.app/api/v2/tables/m340oj04ihz4wlu/records";
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const contenedor = document.getElementById("contenido");

    if (!tag) {
      contenedor.innerHTML = `<h2>‚ùå No se especific√≥ ning√∫n tag.</h2>`;
    } else {
      const filtro = { tag: { _eq: tag } };
      const urlConFiltro = `${API_URL}?filters=${encodeURIComponent(JSON.stringify(filtro))}`;

      console.log("üì° Consultando:", urlConFiltro);

      fetch(urlConFiltro, {
        headers: {
          "xc-token": API_TOKEN
        }
      })
      .then(res => {
        console.log("üì• Respuesta HTTP:", res.status);
        return res.json().then(data => ({ status: res.status, body: data }));
      })
      .then(({ status, body }) => {
        console.log("üì¶ Datos recibidos:", body);

        let existe = Array.isArray(body.list) && body.list.length > 0;

        if (existe) {
          const record = body.list[0];
          const id = record.id;

          contenedor.innerHTML = `
            <h2>üîç Verificando TAG...</h2>
            <code>${urlConFiltro}</code>
            <p class="status ok">üìÑ Status: ${status}</p>
            <p class="status ok">‚úÖ TAG encontrado</p>
            <button onclick="window.location.href='ficha.html?id=${id}'">Ver ficha</button>
          `;
        } else {
          contenedor.innerHTML = `
            <h2>üîç Verificando TAG...</h2>
            <code>${urlConFiltro}</code>
            <p class="status ok">üìÑ Status: ${status}</p>
            <p class="status error">‚ùå TAG no encontrado</p>
            <button onclick="window.location.href='index.html'">Ir al registro</button>
          `;
        }
      })
      .catch(err => {
        console.error("‚ùå Error en la consulta:", err);
        contenedor.innerHTML = `
          <h2>‚ùå Error de red o API</h2>
          <p>${err.message}</p>
        `;
      });
    }
  </script>
</body>
</html>
