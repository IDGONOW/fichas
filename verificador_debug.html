<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n TAG</title>
  <style>
    body { font-family: sans-serif; background: #f1f1f1; text-align: center; padding: 2rem; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 480px;
      margin: 3rem auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .card h2 { margin-bottom: 0.5rem; }
    .card p { margin: 0.5rem 0; }
    .status { font-weight: bold; margin-top: 1rem; }
    pre {
      background: #eee; padding: 0.5rem; overflow-x: auto;
      font-size: 0.85rem; text-align: left;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: teal;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîç Verificando TAG...</h2>
    <p id="status">Iniciando...</p>
    <pre id="url"></pre>
    <p id="resultado"></p>
    <div id="acciones"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag");

    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const API_BASE = "https://idgonow.up.railway.app/api/v2";
    const TABLE_ID = "m340oj04ihz4wlu";

    if (!tag) {
      document.getElementById("status").innerText = "‚ùå No se especific√≥ ning√∫n TAG.";
      throw new Error("TAG faltante");
    }

    const queryURL = `${API_BASE}/tables/${TABLE_ID}/records?filters=${encodeURIComponent(JSON.stringify({ tag: { _eq: tag } }))}`;
    document.getElementById("url").innerText = queryURL;

    fetch(queryURL, { headers: { "xc-token": API_TOKEN } })
      .then(res => {
        document.getElementById("status").innerText = `üìÑ Status: ${res.status}`;
        return res.json();
      })
      .then(data => {
        console.log("üì¶ Datos recibidos:", data);
        if (data.list && data.list.length > 0) {
          document.getElementById("resultado").innerHTML = "‚úÖ <strong style='color:green'>TAG encontrado</strong>";
          document.getElementById("acciones").innerHTML = `<button onclick="verFicha()">Ver ficha</button>`;
        } else {
          document.getElementById("resultado").innerHTML = "‚ùå <strong style='color:red'>TAG no encontrado</strong>";
          document.getElementById("acciones").innerHTML = `<button onclick="registrar()">Ir al registro</button>`;
        }
      })
      .catch(err => {
        console.error("üö´ Error:", err);
        document.getElementById("resultado").innerText = "Error de red.";
      });

    function verFicha() {
      window.location.href = `ficha.html?tag=${tag}`;
    }

    function registrar() {
      window.location.href = `index.html?tag=${tag}`;
    }
  </script>
</body>
</html>
