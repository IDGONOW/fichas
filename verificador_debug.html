<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificador TAG - IDGoNow</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .box pre {
      text-align: left;
      background: #eee;
      padding: 1rem;
      font-size: 0.8rem;
      overflow-x: auto;
    }
    .status-ok {
      color: green;
      font-weight: bold;
    }
    .status-error {
      color: red;
      font-weight: bold;
    }
    button {
      background: #007b8f;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîç Verificando TAG...</h2>
    <div id="status">Iniciando...</div>
    <pre id="apiUrl"></pre>
    <div id="result"></div>
    <div id="botones"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag");

    const statusDiv = document.getElementById("status");
    const apiUrlPre = document.getElementById("apiUrl");
    const resultDiv = document.getElementById("result");
    const botonesDiv = document.getElementById("botones");

    if (!tag) {
      statusDiv.innerHTML = "<span class='status-error'>‚ùå No se especific√≥ ning√∫n tag.</span>";
      throw new Error("Falta par√°metro ?tag");
    }

    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const TABLE_ID = "m340oj04ihz4wlu";
    const BASE_URL = `https://idgonow.up.railway.app/api/v2/tables/${TABLE_ID}/records`;

    const filters = {
      tag: { _eq: tag }
    };

    const query = `${BASE_URL}?filters=${encodeURIComponent(JSON.stringify(filters))}`;
    apiUrlPre.textContent = query;
    statusDiv.textContent = "Consultando...";

    fetch(query, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => {
      statusDiv.innerHTML = `üìÑ Status: ${res.status}`;
      return res.json();
    })
    .then(data => {
      console.log("üì¶ Datos recibidos:", data);

      if (Array.isArray(data.list) && data.list.length > 0) {
        resultDiv.innerHTML = "<span class='status-ok'>‚úÖ TAG encontrado</span>";
        botonesDiv.innerHTML = `
          <button onclick="verFicha('${tag}')">Ver ficha</button>
        `;
      } else {
        resultDiv.innerHTML = "<span class='status-error'>‚ùå TAG no encontrado</span>";
        botonesDiv.innerHTML = `
          <button onclick="irRegistro('${tag}')">Ir al registro</button>
        `;
      }
    })
    .catch(err => {
      statusDiv.innerHTML = "<span class='status-error'>‚ö†Ô∏è Error consultando la API</span>";
      console.error("Error en fetch:", err);
    });

    function verFicha(tag) {
      window.location.href = `ficha.html?tag=${tag}`;
    }

    function irRegistro(tag) {
      window.location.href = `index.html?tag=${tag}`;
    }
  </script>
</body>
</html>
