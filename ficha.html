<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Ficha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 140px;
      margin-bottom: 0.5rem;
    }

    .titulo {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
    }

    .foto-circular {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
      border: 4px solid #eee;
    }

    .info-central {
      background: #f3f3f3;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1.2rem;
    }

    .info-central p {
      margin: 0.3rem 0;
      font-size: 16px;
    }

    .seccion-contacto {
      background: #007b8f;
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }

    .datos-contacto {
      border: 1px solid #007b8f;
      border-top: none;
      border-radius: 0 0 10px 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .datos-contacto p {
      margin: 0.3rem 0;
      font-size: 15px;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .btns a {
      text-decoration: none;
      text-align: center;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }

    .call { background-color: #1a73e8; }
    .whatsapp { background-color: #25d366; }
    .ubicacion { background-color: #fbbc05; color: #222; }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" />
    </div>
    <div class="titulo" id="titulo">Hola</div>
    <img src="" alt="Foto" class="foto-circular" id="foto"/>

    <div class="info-central" id="infoCentral"></div>

    <div class="seccion-contacto">üìá Datos del contacto</div>
    <div class="datos-contacto" id="datosContacto"></div>

    <div class="btns" id="botones"></div>
  </main>

  <script>
    // Script to fetch and display record details from IDGoNow API

    // --- Configuration ---
    const params = new URLSearchParams(window.location.search); // Get URL parameters
    const recordId = params.get("id"); // Extract the record ID from URL (e.g., "?id=RECORD_ID_HERE")
    // API endpoint for fetching specific record data from NocoDB
    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/m1ebsgkhbspdiqq/records/${recordId}`;
    // API Token for NocoDB (NOTE: Client-side exposure of API tokens is a security risk. Consider using a backend proxy.)
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    // --- DOM Elements (Implicitly used via getElementById) ---
    // titulo: Displays the name.
    // foto: Displays the image.
    // infoCentral: Container for general information.
    // datosContacto: Container for contact details.
    // botones: Container for action buttons.

    // --- Fetch Record Data ---
    // Makes a GET request to the API_URL to retrieve the record.
    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN } // Pass API token in request headers for authorization.
    })
    .then(res => {
      // Check if the HTTP response is successful (status code 200-299).
      if (!res.ok) {
        // If not successful, throw an error to be caught by the .catch block.
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.json(); // Parse the response body as JSON.
    })
    .then(data => {
      // --- Process Fetched Data ---
      // NocoDB data can be directly in `data` or within `data.fields` depending on API version or configuration.
      const row = data.fields || data;
      // Use the "Nombre" field for the main name, default to "Mascota/Persona" if not available.
      const nombreMascotaPersona = row["Nombre"] || "Mascota/Persona";

      // Update page title (e.g., "Hola, soy [Nombre]")
      document.getElementById("titulo").innerText = "Hola, soy " + nombreMascotaPersona;

      // --- Photo Handling ---
      const fotoElement = document.getElementById("foto"); // Get the image element.
      // Find the photo field in the response data. It often includes "foto" in its key (case-insensitive).
      const fotoCampo = Object.entries(row).find(([k]) => k.toLowerCase().includes("foto"));
      let fotoUrl = ""; // Initialize photoUrl.

      if (fotoCampo) {
        const val = fotoCampo[1]; // Value of the photo field.
        // NocoDB can store photos as an array of objects (with path) or as a direct URL string.
        if (Array.isArray(val) && val[0]?.path) {
          // If it's an array and has a path, construct the full URL.
          // Assumes files are served from the same base URL as the API.
          fotoUrl = `https://idgonow.up.railway.app/${val[0].path}`;
        } else if (typeof val === "string" && val.startsWith("http")) {
          // If it's a string and looks like a URL, use it directly.
          fotoUrl = val;
        }
      }

      if (fotoUrl) {
        // If a valid photoUrl was found, set the image source and alt text.
        fotoElement.src = fotoUrl;
        fotoElement.alt = "Foto de " + nombreMascotaPersona;
      } else {
        // If no photo URL, hide the image element and set appropriate alt text.
        fotoElement.alt = "Foto no disponible";
        fotoElement.style.display = "none"; // Hides the image element.
      }

      // --- Populate Information Sections ---
      const infoCentral = document.getElementById("infoCentral"); // Container for general info.
      const contacto = document.getElementById("datosContacto"); // Container for contact details.

      // Helper function to add a line of information (e.g., "Edad: 5 a√±os") to a given container.
      // titulo: The label (e.g., "Edad").
      // valor: The value (e.g., row["Edad"]).
      // contenedor: The DOM element to append the new paragraph to.
      function agregarLinea(titulo, valor, contenedor) {
        if (valor) { // Only add the line if the value is not null, undefined, or empty.
          contenedor.innerHTML += `<p><strong>${titulo}:</strong> ${valor}</p>`;
        }
      }

      // Populate general information using agregarLinea.
      agregarLinea("Edad", row["Edad"], infoCentral);
      agregarLinea("Tipo", row["Tipo de mascota"], infoCentral); // e.g., "Perro", "Gato"
      agregarLinea("Raza y caracter√≠sticas", row["Raza y caracter√≠sticas"], infoCentral);
      agregarLinea("Informaci√≥n m√©dica o datos √∫tiles", row["Informaci√≥n m√©dica o datos √∫tiles"], infoCentral);

      // Populate contact information.
      agregarLinea("Nombre", row["Nombre del contacto"], contacto);
      agregarLinea("Tel√©fono", row["Tel√©fono de contacto"], contacto);
      agregarLinea("Correo", row["Correo de contacto"], contacto);

      // --- Action Buttons ---
      // Use the main name for messages, defaulting if not available.
      const nombreParaMensajes = row["Nombre"] || "la persona o mascota";
      // Get the contact phone number and remove any non-digit characters.
      const tel = row["Tel√©fono de contacto"]?.replace(/\D/g, "");
      // Prepare the default WhatsApp message.
      const mensajeWhatsapp = encodeURIComponent(`Hola, he encontrado a ${nombreParaMensajes}, por favor comun√≠quese conmigo.`);
      const botonesDiv = document.getElementById("botones"); // Container for buttons.

      if (tel) {
        // If a phone number is available, create and display the action buttons.
        // NOTE: "+51" prefix is hardcoded for Peru. This might need adjustment for international use.
        botonesDiv.innerHTML = `
          <a href="tel:+51${tel}" class="call">üìû Llamar</a>
          <a href="https://wa.me/51${tel}?text=${mensajeWhatsapp}" target="_blank" class="whatsapp">üí¨ WhatsApp</a>
          <a href="javascript:void(0)" onclick="enviarUbicacion('${tel}', '${nombreParaMensajes}')" class="ubicacion">üìç Enviar ubicaci√≥n</a>
        `;
      }
    })
    .catch(err => {
      // Handle errors during API fetch or data processing.
      console.error("‚ùå Error:", err); // Log error to the console.
      // Display a user-friendly error message.
      alert("‚ùå Error al cargar los datos de la ficha: " + err.message);
    });

    // --- Geolocation Function ---
    // Function to get the user's current location and send it via WhatsApp.
    // tel: The recipient's phone number.
    // nombre: The name of the person/pet found, for the message.
    function enviarUbicacion(tel, nombre) {
      if (!navigator.geolocation) {
        // Check if the browser supports geolocation.
        return alert("Este navegador no soporta geolocalizaci√≥n.");
      }
      // Get the current geographic position.
      navigator.geolocation.getCurrentPosition(pos => {
        // On successful location retrieval:
        const { latitude, longitude } = pos.coords; // Extract coordinates.
        // Create a Google Maps link.
        const linkMapa = `https://www.google.com/maps?q=${latitude},${longitude}`;
        // Prepare the message including the map link.
        const mensajeUbicacion = `Hola, he encontrado a ${nombre}. Mi ubicaci√≥n es: ${linkMapa}`;
        // Open WhatsApp in a new tab with the pre-filled message.
        // NOTE: "+51" prefix is hardcoded here as well.
        window.open(`https://wa.me/51${tel}?text=${encodeURIComponent(mensajeUbicacion)}`, '_blank');
      }, () => {
        // On failure to retrieve location:
        alert("No se pudo obtener la ubicaci√≥n.");
      });
    }
  </script>
</body>
</html>
