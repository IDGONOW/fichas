<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Ficha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 140px;
      margin-bottom: 0.5rem;
    }

    .titulo {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
    }

    .foto-circular {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
      border: 4px solid #eee;
    }

    .info-central {
      background: #f3f3f3;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1.2rem;
    }

    .info-central p {
      margin: 0.3rem 0;
      font-size: 16px;
      text-align: left;
    }

    .seccion-contacto {
      background: #007b8f;
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }

    .datos-contacto {
      border: 1px solid #007b8f;
      border-top: none;
      border-radius: 0 0 10px 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .datos-contacto p {
      margin: 0.3rem 0;
      font-size: 15px;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .btns a {
      text-decoration: none;
      text-align: center;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }

    .call { background-color: #1a73e8; }
    .whatsapp { background-color: #25d366; }
    .ubicacion { background-color: #fbbc05; color: #222; }

    #modalMapa {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modalMapa .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 380px;
      width: 90%;
    }

    #modalMapa h3 {
      margin-top: 0;
    }

    #modalMapa button {
      padding: 0.5rem 1rem;
      font-size: 15px;
    }

    #linkUbicacion {
      word-break: break-all;
      margin: 1rem 0;
      color: #1a73e8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" />
    </div>
    <div class="titulo" id="titulo">Hola</div>
    <img src="" alt="Foto" class="foto-circular" id="foto"/>

    <div class="info-central" id="infoCentral"></div>

    <div class="seccion-contacto">📇 Datos del contacto</div>
    <div class="datos-contacto" id="datosContacto"></div>

    <div class="btns" id="botones"></div>
  </div>

  <!-- Modal sin API Key -->
  <div id="modalMapa">
    <div class="modal-content">
      <h3>¿Enviar esta ubicación por WhatsApp?</h3>
      <a id="linkUbicacion" href="#" target="_blank"></a>
      <div style="display:flex; justify-content:space-between;">
        <button onclick="cancelarEnvio()">Cancelar</button>
        <button onclick="confirmarEnvio()" style="background:#25d366; color:white; border:none; border-radius:4px;">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get("id");
    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/m1ebsgkhbspdiqq/records/${recordId}`;
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    let ubicacionTmp = null;
    let telefonoTmp = "";
    let nombreTmp = "";

    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      const row = data.fields || data;
      document.getElementById("titulo").innerText = "Hola, soy " + (row["Nombre"] || "");

      const fotoCampo = Object.entries(row).find(([k]) => k.toLowerCase().includes("foto"));
      let fotoUrl = "";
      if (fotoCampo) {
        const val = fotoCampo[1];
        if (Array.isArray(val) && val[0]?.path) {
          fotoUrl = `https://idgonow.up.railway.app/${val[0].path}`;
        } else if (typeof val === "string" && val.startsWith("http")) {
          fotoUrl = val;
        }
      }
      if (fotoUrl) document.getElementById("foto").src = fotoUrl;

      const infoCentral = document.getElementById("infoCentral");
      const contacto = document.getElementById("datosContacto");

      function agregarLinea(titulo, valor, contenedor) {
        if (valor) {
          contenedor.innerHTML += `<p><strong>${titulo}:</strong> ${valor}</p>`;
        }
      }

      agregarLinea("Edad", row["Edad"], infoCentral);
      agregarLinea("Tipo", row["Tipo de mascota"], infoCentral);
      agregarLinea("Raza", row["Raza y características"], infoCentral);
      agregarLinea("Información médica o datos útiles", row["Información médica o datos útiles"], infoCentral);

      agregarLinea("Nombre", row["Nombre del contacto"], contacto);
      agregarLinea("Teléfono", row["Teléfono de contacto"], contacto);
      agregarLinea("Correo", row["Correo de contacto"], contacto);

      const nombre = row["Nombre"] || "la persona o mascota";
      const tel = row["Teléfono de contacto"]?.replace(/\D/g, "");
      const mensaje = encodeURIComponent(`Hola, he encontrado a ${nombre}, por favor comuníquese conmigo.`);
      const botonesDiv = document.getElementById("botones");

      if (tel) {
        botonesDiv.innerHTML = `
          <a href="tel:+51${tel}" class="call">📞 Llamar</a>
          <a href="https://wa.me/51${tel}?text=${mensaje}" target="_blank" class="whatsapp">💬 WhatsApp</a>
          <a href="javascript:void(0)" onclick="enviarUbicacion('${tel}', '${nombre}')" class="ubicacion">📍 Enviar ubicación</a>
        `;
      }
    });

    function enviarUbicacion(tel, nombre) {
      if (!navigator.geolocation) return alert("Este navegador no soporta geolocalización.");
      navigator.geolocation.getCurrentPosition(pos => {
        ubicacionTmp = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        telefonoTmp = tel;
        nombreTmp = nombre;

        const link = `https://www.google.com/maps?q=${ubicacionTmp.lat},${ubicacionTmp.lng}`;
        document.getElementById("linkUbicacion").href = link;
        document.getElementById("linkUbicacion").textContent = link;
        document.getElementById("modalMapa").style.display = "flex";
      }, () => alert("No se pudo obtener la ubicación."));
    }

    function cancelarEnvio() {
      document.getElementById("modalMapa").style.display = "none";
      ubicacionTmp = null;
    }

    function confirmarEnvio() {
      const link = `https://www.google.com/maps?q=${ubicacionTmp.lat},${ubicacionTmp.lng}`;
      const msg = `Hola, he encontrado a ${nombreTmp}. Mi ubicación es: ${link}`;
      window.open(`https://wa.me/51${telefonoTmp}?text=${encodeURIComponent(msg)}`, '_blank');
      cancelarEnvio();
    }
  </script>
</body>
</html>
