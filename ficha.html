<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      width: 180px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    img.photo {
      max-width: 100%;
      border-radius: 10px;
      margin: 1rem auto;
      display: block;
    }
    .info p {
      margin: 0.5rem 0;
      font-size: 16px;
    }
    .info strong {
      color: #111;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 2rem;
    }
    .btns a, .btns button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      color: white;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .call { background: #007bff; }
    .whatsapp { background: #25d366; }
    .location { background: #444; }
    .confirmar { background: #28a745; }
    .editar { background: #007bff; }
    .btns img.icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="IDGoNow Logo" />
  </div>

  <h2>Ficha de identificaci√≥n</h2>
  <div id="contenido">Cargando ficha...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get("id");

    const API_URL = `https://idgonow.up.railway.app/api/v1/db/data/v1/pg9x94vtxgric6p/m1ebsgkhbspdiqq/${recordId}`;
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => {
      if (!res.ok) throw new Error("Registro no encontrado");
      return res.json();
    })
    .then(data => {
      let html = "";
      const row = data.fields || data;
      if (!row || Object.keys(row).length === 0) {
        throw new Error("Ficha vac√≠a o sin datos.");
      }

      const omit = [
        "id", "createdat", "updatedat", "¬øqu√© tipo de identificaci√≥n quieres registrar ?", 
        "url de ficha", "url de la ficha"
      ].map(c => c.toLowerCase());

      // FOTO
      let fotoUrl = "";
      const fotoCampo = Object.entries(row).find(([k]) => k.trim().toLowerCase().includes("foto"));
      if (fotoCampo) {
        const val = fotoCampo[1];
        if (Array.isArray(val) && val[0]?.path) {
          fotoUrl = `https://idgonow.up.railway.app/${val[0].path}`;
        } else if (typeof val === "string" && val.startsWith("http")) {
          fotoUrl = val;
        }
      }

      if (fotoUrl) {
        html += `
          <img class="photo" src="${fotoUrl}" alt="Foto de identificaci√≥n"
            onerror="this.outerHTML='<div style=\\'text-align:center;margin:1rem 0;\\'><a href=\\'${fotoUrl}\\' target=\\'_blank\\'><button style=\\'background:#007bff;color:white;padding:0.6rem 1rem;border:none;border-radius:6px;cursor:pointer;font-size:15px;\\'>üì∑ Ver imagen</button></a></div>'">
        `;
      }

      // INFO
      html += `<div class="info">`;
      for (const [key, val] of Object.entries(row)) {
        const k = key.trim().toLowerCase();
        if (!val || omit.includes(k) || k.includes("foto")) continue;
        html += `<p><strong>${key}:</strong> ${val}</p>`;
      }
      html += `</div>`;

      // ESTADO
      const estado = (row["Estado"] || "").toLowerCase();
      const nombre = row["Nombre"] || "su familiar o mascota";
      const tel = row["Tel√©fono de contacto"]?.replace(/\D/g, "");
      const mensaje = encodeURIComponent(`Hola, he encontrado a ${nombre}, por favor comun√≠quese conmigo.`);

      // BOTONES de contacto (solo si la ficha est√° confirmada)
      if (estado === "confirmado" && tel) {
        html += `
        <div class="btns">
          <a href="tel:+51${tel}" class="call">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Tel√©fono"> Llamar
          </a>
          <a href="https://wa.me/51${tel}?text=${mensaje}" class="whatsapp" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
          </a>
          <a href="javascript:void(0)" onclick="enviarUbicacion('${tel}', '${nombre}')" class="location">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ubicaci√≥n"> Enviar ubicaci√≥n
          </a>
        </div>`;
      }

      // BOTONES de edici√≥n/confirmaci√≥n (solo si la ficha NO est√° confirmada)
      if (estado !== "confirmado") {
        html += `
        <div class="btns">
          <button onclick="confirmarFicha()" class="confirmar">
            ‚úÖ Confirmar ficha
          </button>
          <a href="https://idgonow.github.io/fichas/editar_ficha.html?id=${recordId}" class="editar">
            ‚úèÔ∏è Editar ficha
          </a>
        </div>`;
      }

      document.getElementById("contenido").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("contenido").innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
    });

  function confirmarFicha() {
  fetch(`https://idgonow.up.railway.app/api/v1/db/data/v1/pg9x94vtxgric6p/m1ebsgkhbspdiqq/${recordId}`, {
    method: "PATCH",
    headers: {
      "Content-Type": "application/json",
      "xc-token": API_TOKEN
    },
    body: JSON.stringify({ "Estado": "confirmado" })
  })
  .then(res => {
    if (res.ok) {
      window.location.href = "https://idgonow.github.io/fichas/gracias.html";
    } else {
      return res.text().then(text => { throw new Error(text); });
    }
  })
  .catch(err => alert("‚ùå Error: " + err.message));
}


    function enviarUbicacion(tel, nombre) {
      if (!navigator.geolocation) {
        alert("Este navegador no soporta geolocalizaci√≥n.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
        const fullMessage = `Hola, he encontrado a ${nombre}. Mi ubicaci√≥n actual es: ${mapsLink}`;
        window.open(`https://wa.me/51${tel}?text=${encodeURIComponent(fullMessage)}`, '_blank');
      }, () => {
        alert("No se pudo obtener la ubicaci√≥n.");
      });
    }
  </script>
</body>
</html>
