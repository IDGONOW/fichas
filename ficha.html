<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      max-width: 480px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      width: 180px;
      max-width: 80%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    img.foto {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .info p {
      margin: 0.5rem 0;
      font-size: 16px;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btns a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      gap: 10px;
    }
    .call {
      background: #007bff;
    }
    .whatsapp {
      background: #25d366;
    }
    .location {
      background: #6c757d;
    }
    .btns img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="IDGoNow Logo" onerror="this.style.display='none';">
  </div>
  <h2>Ficha de identificación</h2>
  <div id="contenido">Cargando ficha...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get("id");
    const apiUrl = `https://idgonow.up.railway.app/api/v2/tables/m1ebsgkhbspdiqq/records/${recordId}`;
    const token = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    let lat = null;
    let lon = null;

    navigator.geolocation.getCurrentPosition(
      pos => {
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
      },
      err => {
        console.warn("Ubicación no autorizada");
      }
    );

    fetch(apiUrl, {
      headers: {
        "Content-Type": "application/json",
        "xc-token": token
      }
    })
    .then(res => {
      if (!res.ok) throw new Error(`Error HTTP ${res.status}`);
      return res.json();
    })
    .then(data => {
      const rec = data.record || data;
      const nombre = rec["Nombre de la persona"] || rec["Nombre de la mascota"] || "su familiar o mascota";
      const tel = rec["Teléfono de contacto"]?.replace(/\D/g, "");
      const mensajeBase = `Hola, he encontrado a ${nombre}, por favor comuníquese conmigo.`;
      const mensaje = encodeURIComponent(mensajeBase);

      let html = "";

      const foto = rec["foto"];
      if (foto && typeof foto === "string" && foto.startsWith("http")) {
        html += `<img src="${foto}" alt="Foto" class="foto">`;
      }

      html += `<div class="info">`;
      const omitidos = ["id", "createdAt", "updatedAt", "foto", "¿Qué tipo de identificación quieres registrar?"];
      for (const [key, val] of Object.entries(rec)) {
        if (!val || omitidos.includes(key)) continue;
        if (typeof val === "object") continue;
        html += `<p><strong>${key}:</strong> ${val}</p>`;
      }
      html += `</div>`;

      if (tel) {
        html += `
          <div class="btns">
            <a href="tel:+51${tel}" class="call">
              <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Teléfono"> Llamar
            </a>
            <a href="https://wa.me/51${tel}?text=${mensaje}" class="whatsapp" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
            </a>
            <a href="#" class="location" onclick="enviarUbicacion('${tel}', '${mensajeBase}')">
              <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="GPS"> Enviar ubicación
            </a>
          </div>
        `;
      }

      document.getElementById("contenido").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("contenido").innerHTML = `<p style="color:red;">❌ Error: ${err.message}</p>`;
    });

    function enviarUbicacion(tel, mensajeBase) {
      if (lat && lon) {
        const ubicacion = `https://maps.google.com/?q=${lat},${lon}`;
        const mensaje = encodeURIComponent(`${mensajeBase} Esta es mi ubicación: ${ubicacion}`);
        window.open(`https://wa.me/51${tel}?text=${mensaje}`, "_blank");
      } else {
        alert("Ubicación no disponible. Asegúrate de haber autorizado el acceso.");
      }
    }
  </script>
</body>
</html>
