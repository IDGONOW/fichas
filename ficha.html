<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha de identificaci√≥n | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      padding: 1rem;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      width: 180px;
    }
    img.foto {
      max-width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .info p {
      margin: 0.5rem 0;
      font-size: 16px;
    }
    .info strong {
      color: #222;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      text-align: center;
    }
    .btns a {
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .call { background: #007bff; }
    .whatsapp { background: #25d366; }
    .ubicacion { background: #444; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="IDGoNow Logo" />
  </div>

  <h2>Ficha de identificaci√≥n</h2>
  <div id="contenido">Cargando ficha...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get("id");

    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/Registro_IdGoNow___respuestas/records/${recordId}`;
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      const row = data;
      const contenido = document.getElementById("contenido");

      if (!row) {
        contenido.innerHTML = "<p style='color:red;'>‚ùå No se encontr√≥ la ficha</p>";
        return;
      }

      const nombre = row["Nombre de la persona"] || row["Nombre de la mascota"] || "su familiar o mascota";
      const telefono = row["Tel√©fono de contacto"]?.replace(/\D/g, "");
      const mensajeWhatsapp = encodeURIComponent(`Hola, he encontrado a ${nombre}, por favor comun√≠quese conmigo.`);

      // Obtener foto correctamente
      let fotoUrl = "";
      const foto = row["Foto"];
      if (Array.isArray(foto)) {
        fotoUrl = foto[0]?.url || "";
      } else if (typeof foto === "object" && foto?.url) {
        fotoUrl = foto.url;
      } else if (typeof foto === "string") {
        fotoUrl = foto;
      }

      let html = "";
      if (fotoUrl) {
        html += `<img class="foto" src="${fotoUrl}" alt="Foto de identificaci√≥n">`;
      }

      html += `<div class="info">`;
      for (const [key, val] of Object.entries(row)) {
        if (!val || key.toLowerCase().includes("url")) continue;
        const cleanKey = key.toLowerCase().trim();
        if (["id", "createdat", "¬øqu√© tipo de identificaci√≥n quieres registrar ?"].includes(cleanKey)) continue;
        if (key === "Foto") continue;
        html += `<p><strong>${key}:</strong> ${val}</p>`;
      }
      html += `</div>`;

      if (telefono) {
        html += `
        <div class="btns">
          <a href="tel:+51${telefono}" class="call">
            üìû Llamar
          </a>
          <a href="https://wa.me/51${telefono}?text=${mensajeWhatsapp}" target="_blank" class="whatsapp">
            üü¢ WhatsApp
          </a>
          <a href="javascript:void(0)" onclick="enviarUbicacion()" class="ubicacion">
            üìç Enviar ubicaci√≥n
          </a>
        </div>
        `;
      }

      contenido.innerHTML = html;
    })
    .catch(err => {
      document.getElementById("contenido").innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
    });

    function enviarUbicacion() {
      if (!navigator.geolocation) {
        alert("La geolocalizaci√≥n no es compatible con este navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
        window.open(mapsLink, "_blank");
      }, () => {
        alert("No se pudo obtener la ubicaci√≥n.");
      });
    }
  </script>
</body>
</html>
