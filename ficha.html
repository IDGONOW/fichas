<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de mascota</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      max-width: 500px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    .logo img {
      width: 120px;
      margin-bottom: 1rem;
    }
    .titulo {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .descripcion {
      font-size: 14px;
      margin-bottom: 1.2rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      background: #007b8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><img src="https://i.imgur.com/r6g9Rud.png" alt="Logo"></div>

    <div class="descripcion">
      Ingresa el código que aparece en el TAG físico<br>
      (por ejemplo: <strong>ID000123</strong>) al momento de llenar el formulario.
    </div>
    <button onclick="irFormulario()">Ir al formulario</button>
  </div>

  <script>
    function irFormulario() {
      const tag = new URLSearchParams(window.location.search).get("tag") || "";
      const formUrl = "https://idgonow.up.railway.app/dashboard/#/nc/form/a12cb691-2808-47c9-bfcc-b1eebc909385";
      window.open(formUrl, "_blank");
    }
  </script>
</body>
</html>
