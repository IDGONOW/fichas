<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Ficha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 140px;
      margin-bottom: 0.5rem;
    }

    .titulo {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
    }

    .foto-circular {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
      border: 4px solid #eee;
    }

    .info-central {
      background: #f3f3f3;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1.2rem;
    }

    .info-central p {
      margin: 0.3rem 0;
      font-size: 16px;
    }

    .seccion-contacto {
      background: #007b8f;
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }

    .datos-contacto {
      border: 1px solid #007b8f;
      border-top: none;
      border-radius: 0 0 10px 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .datos-contacto p {
      margin: 0.3rem 0;
      font-size: 15px;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .btns a {
      text-decoration: none;
      text-align: center;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }

    .call { background-color: #1a73e8; }
    .whatsapp { background-color: #25d366; }
    .ubicacion { background-color: #fbbc05; color: #222; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" />
    </div>
    <div class="titulo" id="titulo">Hola</div>
    <img src="" alt="Foto" class="foto-circular" id="foto"/>

    <div class="info-central">
      <p><strong>Edad:</strong> <span id="edad"></span></p>
      <p><span id="tipo_raza"></span></p>
      <p id="info_medica"></p>
    </div>

    <div class="seccion-contacto"> Datos del contacto</div>
    <div class="datos-contacto">
      <p id="contacto_nombre"></p>
      <p id="contacto_telefono"></p>
      <p id="contacto_correo"></p>
    </div>

    <div class="btns" id="botones"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get("id");
    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/m1ebsgkhbspdiqq/records/${recordId}`;
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      const row = data.fields || data;
      document.getElementById("titulo").innerText = "Hola, soy " + (row["Nombre"] || "");

      const fotoCampo = Object.entries(row).find(([k]) => k.toLowerCase().includes("foto"));
      let fotoUrl = "";
      if (fotoCampo) {
        const val = fotoCampo[1];
        if (Array.isArray(val) && val[0]?.path) {
          fotoUrl = `https://idgonow.up.railway.app/${val[0].path}`;
        } else if (typeof val === "string" && val.startsWith("http")) {
          fotoUrl = val;
        }
      }
      if (fotoUrl) document.getElementById("foto").src = fotoUrl;

      document.getElementById("edad").innerText = row["Edad"] || "-";
      document.getElementById("tipo_raza").innerText = [row["Tipo de mascota"], row["Raza y caracter铆sticas"]].filter(Boolean).join(" 路 ");
      document.getElementById("info_medica").innerText = row["Informaci贸n m茅dica o datos 煤tiles"] || "";

      document.getElementById("contacto_nombre").innerText = row["Nombre del contacto"] || "";
      document.getElementById("contacto_telefono").innerText = row["Tel茅fono de contacto"] || "";
      document.getElementById("contacto_correo").innerText = row["Correo de contacto"] || "";

      const nombre = row["Nombre"] || "la persona o mascota";
      const tel = row["Tel茅fono de contacto"]?.replace(/\\D/g, "");
      const mensaje = encodeURIComponent(`Hola, he encontrado a ${nombre}, por favor comun铆quese conmigo.`);
      const botonesDiv = document.getElementById("botones");

      if (tel) {
        botonesDiv.innerHTML = `
          <a href="tel:+51${tel}" class="call"> Llamar</a>
          <a href="https://wa.me/51${tel}?text=${mensaje}" target="_blank" class="whatsapp"> WhatsApp</a>
          <a href="javascript:void(0)" onclick="enviarUbicacion('${tel}', '${nombre}')" class="ubicacion"> Enviar ubicaci贸n</a>
        `;
      }
    });

    function enviarUbicacion(tel, nombre) {
      if (!navigator.geolocation) return alert("Este navegador no soporta geolocalizaci贸n.");
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const link = `https://www.google.com/maps?q=${latitude},${longitude}`;
        const msg = `Hola, he encontrado a ${nombre}. Mi ubicaci贸n es: ${link}`;
        window.open(`https://wa.me/51${tel}?text=${encodeURIComponent(msg)}`, '_blank');
      }, () => alert("No se pudo obtener la ubicaci贸n."));
    }
  </script>
</body>
</html>
