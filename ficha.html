<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
      box-sizing: border-box;
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      width: 160px;
    }
    .photo {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    .info-central, .info-contacto {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info-central p, .info-contacto p {
      margin: 0.5rem 0;
    }
    .info-contacto {
      border-left: 4px solid #007bff;
    }
    .info-contacto p strong {
      display: inline-block;
      width: 120px;
    }
    .botones {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .botones a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.9rem;
      border-radius: 6px;
      text-align: center;
    }
    .call { background: #007bff; }
    .whatsapp { background: #25d366; }
    .location { background: #444; }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="IDGoNow Logo">
  </div>

  <h2>Ficha de identificaci√≥n</h2>
  <div id="contenido">Cargando ficha...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get("id");

    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/m1ebsgkhbspdiqq/records/${recordId}`;
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      const row = data.fields || data;
      let html = "";

      // Foto
      let fotoUrl = "";
      const fotoCampo = Object.entries(row).find(([k]) => k.toLowerCase().includes("foto"));
      if (fotoCampo) {
        const val = fotoCampo[1];
        if (Array.isArray(val) && val[0]?.path) {
          fotoUrl = `https://idgonow.up.railway.app/${val[0].path}`;
        } else if (typeof val === "string" && val.startsWith("http")) {
          fotoUrl = val;
        }
      }
      if (fotoUrl) {
        html += `<img class="photo" src="${fotoUrl}" alt="Foto de identificaci√≥n" />`;
      }

      // Info principal
      html += `
      <div class="info-central">
        <p><strong>Edad:</strong> <span>${row["Edad"] || "-"}</span></p>
        <p><strong>Tipo / Raza:</strong> <span>${(row["Tipo de mascota"] || "-") + " ¬∑ " + (row["Raza y caracter√≠sticas"] || "-")}</span></p>
        <p><strong>Datos √∫tiles:</strong> <span>${row["Informaci√≥n m√©dica o datos √∫tiles"] || "-"}</span></p>
      </div>`;

      // Info de contacto
      html += `
      <div class="info-contacto">
        <p><strong>Responsable:</strong> <span>${row["Nombre del contacto"] || "-"}</span></p>
        <p><strong>Tel√©fono:</strong> <span>${row["Tel√©fono de contacto"] || "-"}</span></p>
        <p><strong>Correo:</strong> <span>${row["Correo de contacto"] || "-"}</span></p>
      </div>`;

      // Botones
      const nombre = row["Nombre"] || "su familiar o mascota";
      const tel = row["Tel√©fono de contacto"]?.replace(/\D/g, "");
      const mensaje = encodeURIComponent(`Hola, he encontrado a ${nombre}, por favor comun√≠quese conmigo.`);

      if (tel) {
        html += `
        <div class="botones">
          <a href="tel:+51${tel}" class="call">üìû Llamar</a>
          <a href="https://wa.me/51${tel}?text=${mensaje}" class="whatsapp" target="_blank">üí¨ WhatsApp</a>
          <a href="javascript:void(0)" onclick="enviarUbicacion('${tel}', '${nombre}')" class="location">üìç Enviar ubicaci√≥n</a>
        </div>`;
      }

      document.getElementById("contenido").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("contenido").innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
    });

    function enviarUbicacion(tel, nombre) {
      if (!navigator.geolocation) {
        alert("Este navegador no soporta geolocalizaci√≥n.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
        const fullMessage = `Hola, he encontrado a ${nombre}. Mi ubicaci√≥n actual es: ${mapsLink}`;
        window.open(`https://wa.me/51${tel}?text=${encodeURIComponent(fullMessage)}`, '_blank');
      }, () => {
        alert("No se pudo obtener la ubicaci√≥n.");
      });
    }
  </script>

</body>
</html>
