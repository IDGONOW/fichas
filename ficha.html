<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Ficha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .logo { text-align: center; }
    .logo img { width: 140px; margin-bottom: 0.5rem; }
    .titulo { text-align: center; font-size: 1.4rem; font-weight: bold; margin-top: 0.2rem; margin-bottom: 1rem; }
    .foto-circular {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
      border: 4px solid #eee;
    }
    .info-central, .datos-contacto {
      background: #f3f3f3;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.2rem;
    }
    .seccion-contacto {
      background: #007b8f;
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .btns a {
      text-decoration: none;
      text-align: center;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      font-size: 16px;
    }
    .call { background-color: #1a73e8; }
    .whatsapp { background-color: #25d366; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" />
    </div>
    <div class="titulo" id="titulo">Hola</div>
    <img src="" alt="Foto" class="foto-circular" id="foto"/>
    <div class="info-central" id="infoCentral">Cargando...</div>
    <div class="seccion-contacto">üìá Datos del contacto</div>
    <div class="datos-contacto" id="datosContacto"></div>
    <div class="btns" id="botones"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag");
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const TABLE_ID = "m340oj04ihz4wlu";

    if (!tag) {
      document.getElementById("titulo").innerText = "Tag no especificado";
      document.getElementById("infoCentral").innerText = "";
      throw new Error("Falta tag");
    }

    const url = `https://idgonow.up.railway.app/api/v2/tables/${TABLE_ID}/records?filters=${encodeURIComponent(JSON.stringify({ tag: { _eq: tag } }))}`;

    fetch(url, { headers: { "xc-token": API_TOKEN } })
      .then(res => res.json())
      .then(data => {
        const row = data.list[0];
        if (!row) {
          document.getElementById("titulo").innerText = "Tag no encontrado";
          document.getElementById("infoCentral").innerText = "";
          return;
        }

        document.getElementById("titulo").innerText = "Hola, soy " + (row["Nombre"] || "");

        let fotoUrl = "";
        const val = row["Foto"];
        if (Array.isArray(val) && val[0]?.path) {
          fotoUrl = `https://idgonow.up.railway.app/${val[0].path}`;
        } else if (typeof val === "string" && val.startsWith("http")) {
          fotoUrl = val;
        }
        if (fotoUrl) document.getElementById("foto").src = fotoUrl;

        function agregarLinea(titulo, valor, contenedor) {
          if (valor) contenedor.innerHTML += `<p><strong>${titulo}:</strong> ${valor}</p>`;
        }

        const infoCentral = document.getElementById("infoCentral");
        const contacto = document.getElementById("datosContacto");

        agregarLinea("Edad", row["Edad"], infoCentral);
        agregarLinea("Tipo", row["Tipo de mascota"], infoCentral);
        agregarLinea("Raza", row["Raza y caracter√≠sticas"], infoCentral);
        agregarLinea("Informaci√≥n m√©dica", row["Informaci√≥n m√©dica o datos √∫tiles"], infoCentral);

        agregarLinea("Nombre", row["Nombre del contacto"], contacto);
        agregarLinea("Tel√©fono", row["Tel√©fono de contacto"], contacto);
        agregarLinea("Correo", row["Correo de contacto"], contacto);

        const nombre = row["Nombre"] || "la mascota";
        const tel = row["Tel√©fono de contacto"]?.replace(/\D/g, "");
        const mensaje = encodeURIComponent(`Hola, he encontrado a ${nombre}, por favor comun√≠quese conmigo.`);

        const botonesDiv = document.getElementById("botones");
        if (tel) {
          botonesDiv.innerHTML = `
            <a href="tel:+51${tel}" class="call">üìû Llamar</a>
            <a href="https://wa.me/51${tel}?text=${mensaje}" target="_blank" class="whatsapp">üí¨ WhatsApp</a>
          `;
        }
      });
  </script>
</body>
</html>
