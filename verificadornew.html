<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificador de Tag</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      background: #f4f4f4; 
      color: #333;
    }
    #resultado {
      padding: 2rem; 
      background: white; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="resultado">Comprobando tag…</div>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const tag    = params.get('tag');
      const salida = document.getElementById('resultado');

      if (!tag) {
        salida.innerText = 'Error: no has proporcionado el parámetro “tag”.';
        return;
      }

      // Configura estos valores según tu instancia
      const API_TOKEN = 'HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy';
      const TABLE_ID  = 'm340oj04ihz4wlu';
      const API_URL   = `https://idgonow.up.railway.app/api/v2/tables/${TABLE_ID}/records?where=${encodeURIComponent(`(tag,eq,${tag})`)}`;

      try {
        const res  = await fetch(API_URL, {
          headers: { 'xc-token': API_TOKEN }
        });
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const data = await res.json();
        const lista = Array.isArray(data.list) ? data.list : [];

        if (lista.length > 0) {
          // Tag existe → redirige al landing de formulario (index.html)
          window.location.href = `index.html?tag=${encodeURIComponent(tag)}`;
        } else {
          // Tag no existe → muestra mensaje de error
          salida.innerText = `❌ El tag “${tag}” no existe en la tabla.`;
        }
      } catch (err) {
        salida.innerText = 'Error al consultar la API: ' + err.message;
      }
    })();
  </script>
</body>
</html>
