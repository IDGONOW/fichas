<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta Profesional - IDGoNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 20px; box-shadow: 2px 2px 10px #ddd; }
    .profile { display: flex; align-items: center; gap: 20px; }
    .profile img { border-radius: 50%; width: 100px; height: 100px; object-fit: cover; }
    .info h2 { margin: 0; }
    .info p { margin: 4px 0; }
    .actions { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
    .actions a, .actions button {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .logo { max-height: 40px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card" id="cardContainer">
    <div class="profile" id="profileSection"></div>
    <div class="info" id="infoSection"></div>
    <div class="actions" id="actionButtons"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function cargarFicha() {
      if (!id) {
        document.getElementById("cardContainer").innerHTML = "<p>Error: ID no proporcionado.</p>";
        return;
      }

      const res = await fetch(`https://idgonow-production.up.railway.app/api/v1/db/data/v1/mjtul7m1klgri2j/tarjetas_presentacion/${id}?fields=*,Foto_perfil.*,Logo_empresa.*`, {
        headers: { "xc-token": "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy" }
      });

      const data = await res.json();
      if (!data.Nombre) {
        document.getElementById("cardContainer").innerHTML = "<p>Ficha no encontrada.</p>";
        return;
      }

      const nombreCompleto = `${data.Nombre} ${data.Apellido || ""}`.trim();
      const foto = data.Foto_perfil?.[0]?.url || "https://via.placeholder.com/100";
      const logo = data.Logo_empresa?.[0]?.url
        ? `<img src="${data.Logo_empresa[0].url}" class="logo">`
        : "";

      document.getElementById("profileSection").innerHTML = `
        <img src="${foto}">
        <div>
          <h2>${nombreCompleto}</h2>
          <p>${data.Cargo || ""}</p>
          <p><strong>${data.Empresa || ""}</strong></p>
          ${logo}
        </div>
      `;

      const actionHTML = [];

      if (data.Telefono) actionHTML.push(`<a href="tel:${data.Telefono}">üìû Llamar</a>`);
      if (data.Email) actionHTML.push(`<a href="mailto:${data.Email}">‚úâÔ∏è Correo</a>`);
      if (data.Url_linkedin) actionHTML.push(`<a href="${data.Url_linkedin}" target="_blank">üîó LinkedIn</a>`);
      if (data.url_web) actionHTML.push(`<a href="${data.url_web}" target="_blank">üåê Sitio web</a>`);
      if (data.Facebook) actionHTML.push(`<a href="${data.Facebook}" target="_blank">üìò Facebook</a>`);
      if (data.Instagram) actionHTML.push(`<a href="${data.Instagram}" target="_blank">üì∏ Instagram</a>`);

      actionHTML.push(`<a id="descargarVCF">üìá Guardar contacto</a>`);
      document.getElementById("actionButtons").innerHTML = actionHTML.join("");

      // Generar vCard
      const vcard = `
BEGIN:VCARD
VERSION:3.0
FN:${nombreCompleto}
TITLE:${data.Cargo || ""}
ORG:${data.Empresa || ""}
TEL;TYPE=WORK:${data.Telefono || ""}
EMAIL:${data.Email || ""}
URL:${data.url_web || ""}
END:VCARD`;

      const blob = new Blob([vcard.trim()], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("descargarVCF");
      link.href = url;
      link.download = `${nombreCompleto.replace(/\s+/g, "_")}.vcf`;
    }

    cargarFicha();
  </script>
</body>
</html>
