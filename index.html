<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IDGoNow | Registro de mascota</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    img {
      width: 120px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.4rem;
      color: #007b8f;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      background: #007b8f;
      color: white;
      padding: 0.9rem 1.4rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" />
    <h1>Registro de mascota</h1>
    <p>Ingresa el código que aparece en el TAG físico<br><strong>(por ejemplo: ID000123)</strong><br>al momento de llenar el formulario.</p>
    <a id="btnFormulario" href="https://idgonow.up.railway.app/dashboard/#/nc/form/a12cb691-2808-47c9-bfcc-b1eebc909385" class="button" target="_blank">Ir al formulario</a>
  </div>

  <script>
    const tag = new URLSearchParams(window.location.search).get("tag");
    if (tag) {
      const enlace = document.getElementById("btnFormulario");
      enlace.href += `?tag=${encodeURIComponent(tag)}`;
    }
  </script>
</body>
</html>
