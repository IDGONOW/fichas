<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta Profesional</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; text-align: center; }
    .card { background: white; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    img.avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid #ccc; }
    p { margin: 5px 0; }
    a.btn { margin-top: 15px; display: inline-block; background: #007bff; color: white; padding: 10px 15px; border-radius: 6px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <img id="foto" class="avatar" src="" alt="Foto de perfil" />
    <p><strong id="nombre"></strong></p>
    <p id="cargoEmpresa"></p>
    <p id="telefono"></p>
    <p id="email"></p>
    <a href="#" class="btn" id="vcfBtn" style="display:none;">ðŸ“‡ Guardar contacto</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch(`https://proxy-idgonow-production.up.railway.app/leer-tarjeta?id=${id}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("nombre").textContent = `${data.Nombre || ""} ${data.Apellido || ""}`;
        document.getElementById("cargoEmpresa").textContent = `${data.Cargo || ""} - ${data.Empresa || ""}`;
        document.getElementById("telefono").textContent = `ðŸ“ž ${data.Telefono || ""}`;
        document.getElementById("email").textContent = `ðŸ“§ ${data.Email || ""}`;

        if (data.Foto_perfil?.[0]?.url) {
          document.getElementById("foto").src = data.Foto_perfil[0].url;
        }

        const vcf = `
BEGIN:VCARD
VERSION:3.0
FN:${data.Nombre || ""} ${data.Apellido || ""}
ORG:${data.Empresa || ""}
TITLE:${data.Cargo || ""}
TEL:${data.Telefono || ""}
EMAIL:${data.Email || ""}
END:VCARD`.trim();

        const blob = new Blob([vcf], { type: "text/vcard" });
        const url = URL.createObjectURL(blob);
        const btn = document.getElementById("vcfBtn");
        btn.href = url;
        btn.download = `${data.Nombre || "contacto"}.vcf`;
        btn.style.display = "inline-block";
      });
  </script>
</body>
</html>
