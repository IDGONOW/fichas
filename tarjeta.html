<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Tarjeta Profesional</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      position: relative;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 360px;
      padding: 32px 24px 24px;
      text-align: center;
    }
    /* Logo IDGoNow en esquina */
    .logo-idgonow {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      opacity: 0.8;
    }
    .profile-photo {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin: 0 auto;
      margin-top: 16px;
    }
    .company-logo {
      position: absolute;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      bottom: 32px;
      right: 24px;
      border: 3px solid #fff;
      background: #fff;
    }
    .name {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 16px;
    }
    .position {
      font-size: 1rem;
      color: #555;
      margin-top: 4px;
      margin-bottom: 20px;
    }
    .info-block, .contacts {
      text-align: left;
      margin-bottom: 16px;
    }
    .contact-line {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 0.95rem;
    }
    .contact-line img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      opacity: 0.8;
    }
    .contact-line a {
      color: #0561b3;
      text-decoration: none;
    }
    .separator {
      height: 1px;
      background: #ddd;
      margin: 16px 0;
    }
    .btn-save {
      width: 100%;
      background: #0561b3;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="IDGoNow" class="logo-idgonow">
    <img id="foto" src="" alt="Foto de perfil" class="profile-photo" loading="lazy">
    <img id="logoEmpresa" src="" alt="Logo empresa" class="company-logo" loading="lazy">
    <div class="name" id="titulo">Hola, soy</div>
    <div class="position" id="position">Cargo • Empresa</div>

    <div class="separator"></div>

    <div class="contacts" id="contacts"></div>

    <button class="btn-save" id="guardarVCF">Guardar contacto</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const row = {};
    const id = params.get("id");
    const API = `https://idgonow.up.railway.app/api/v2/tables/mjtul7m1klgri2j/records/${id}`;
    const TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    fetch(API, { headers: { 'xc-token': TOKEN } })
    .then(r => r.json())
    .then(data => {
      const r = data.fields || data;
      // Nombre y cargo
      row.Nombre = r.Nombre || "";
      row.Apellido = r.Apellido || "";
      row.Cargo = r.Cargo || "";
      row.Empresa = r.Empresa || "";
      row.Telefono = r.Telefono || "";
      row.Email = r.Email || "";
      row.Web = r["Web Corporativa"] || "";
      row.Linkedin = r.Linkedin || "";
      row.Facebook = r.Facebook || "";
      row.Instagram = r.Instagram || "";
      // Fotos
      const fp = r.Foto_perfil?.[0]?.url || r.Foto_perfil?.[0]?.path;
      const le = r.Logo_empresa?.[0]?.url || r.Logo_empresa?.[0]?.path;
      if (fp) document.getElementById("foto").src = fp;
      if (le) document.getElementById("logoEmpresa").src = le;

      document.getElementById("titulo").innerText = `Hola, soy ${row.Nombre} ${row.Apellido}`;
      document.getElementById("position").innerText = `${row.Cargo}${row.Cargo && row.Empresa ? ' • ' : ''}${row.Empresa}`;

      const contacts = document.getElementById("contacts");
      const icons = {
        Telefono: "https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/apple.svg",
        Email: "https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/gmail.svg",
        Web: "https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/chrome.svg",
        Linkedin: "https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/linkedin.svg",
        Facebook: "https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/facebook.svg",
        Instagram: "https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/instagram.svg"
      };

      const fields = {
        Telefono: row.Telefono && `tel:${row.Telefono}`,
        Email: row.Email && `mailto:${row.Email}`,
        Web: row.Web,
        Linkedin: row.Linkedin,
        Facebook: row.Facebook,
        Instagram: row.Instagram
      };

      for (const [k, v] of Object.entries(fields)) {
        if (v) {
          const div = document.createElement("div");
          div.className = "contact-line";
          div.innerHTML = `<img src="${icons[k]}" alt="${k}">` +
                          `<a href="${v}" target="_blank">${k === "Telefono" ? row.Telefono : v.replace(/https?:\\/\\//,'')}</a>`;
          contacts.appendChild(div);
        }
      }

      // Guardar vCard
      document.getElementById("guardarVCF").onclick = () => {
        const vc = [
          "BEGIN:VCARD", "VERSION:3.0",
          `FN:${row.Nombre} ${row.Apellido}`,
          row.Empresa && `ORG:${row.Empresa}`,
          row.Cargo && `TITLE:${row.Cargo}`,
          row.Telefono && `TEL;TYPE=CELL:${row.Telefono}`,
          row.Email && `EMAIL:${row.Email}`,
          row.Web && `URL:${row.Web}`,
          row.Linkedin && `URL:${row.Linkedin}`,
          row.Facebook && `URL:${row.Facebook}`,
          row.Instagram && `URL:${row.Instagram}`,
          "END:VCARD"
        ].filter(Boolean).join("\n");
        const blob = new Blob([vc],{type:"text/vcard"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `${row.Nombre}_${row.Apellido}_IDGoNow.vcf`;
        a.click();
      };
    });
  </script>
</body>
</html>
