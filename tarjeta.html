<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Tarjeta Profesional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 140px;
      margin-bottom: 0.5rem;
    }

    .titulo {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
    }

    .foto-circular {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
      border: 4px solid #eee;
    }

    .info-central, .datos-contacto {
      background: #f3f3f3;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1.2rem;
    }

    .info-central p, .datos-contacto p {
      margin: 0.3rem 0;
      font-size: 16px;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 1rem;
    }

    .btns a, .btns button {
      text-decoration: none;
      text-align: center;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    .guardar { background-color: #1a73e8; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" id="logoEmpresa"/>
    </div>
    <div class="titulo" id="titulo">Hola</div>
    <img src="" alt="Foto de perfil" class="foto-circular" id="foto"/>

    <div class="info-central" id="infoCentral"></div>
    <div class="datos-contacto" id="datosContacto"></div>

    <div class="btns">
      <button class="guardar" id="guardarVCF">ðŸ“‡ Guardar contacto</button>
    </div>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/mjtul7m1klgri2j/records/${id}`;
    const TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    let row = {};

    fetch(API_URL, {
      headers: { "xc-token": TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      row = data.fields || data;

      const nombre = `${row.Nombre || ""} ${row.Apellido || ""}`.trim();
      document.getElementById("titulo").innerText = `Hola, soy ${nombre}`;

      // Foto de perfil
      let fotoUrl = "";
      if (Array.isArray(row.Foto_perfil) && row.Foto_perfil[0]?.path) {
        fotoUrl = `https://idgonow.up.railway.app/${row.Foto_perfil[0].path}`;
      } else if (typeof row.Foto_perfil === "string" && row.Foto_perfil.startsWith("http")) {
        fotoUrl = row.Foto_perfil;
      }
      if (fotoUrl) document.getElementById("foto").src = fotoUrl;

      // Logo empresa
      let logoUrl = "";
      if (Array.isArray(row.Logo_empresa) && row.Logo_empresa[0]?.path) {
        logoUrl = `https://idgonow.up.railway.app/${row.Logo_empresa[0].path}`;
      } else if (typeof row.Logo_empresa === "string" && row.Logo_empresa.startsWith("http")) {
        logoUrl = row.Logo_empresa;
      }
      if (logoUrl) document.getElementById("logoEmpresa").src = logoUrl;

      const info = document.getElementById("infoCentral");
      ["Empresa", "Cargo"].forEach(key => {
        if (row[key]) info.innerHTML += `<p><strong>${key}:</strong> ${row[key]}</p>`;
      });

      const contacto = document.getElementById("datosContacto");
      ["Telefono", "Email", "Url_linkedin", "url_web", "Facebook", "Instagram"].forEach(key => {
        if (row[key]) contacto.innerHTML += `<p><strong>${key}:</strong> ${row[key]}</p>`;
      });
    });

    document.getElementById("guardarVCF").addEventListener("click", () => {
      if (!row) return;
      const nombre = `${row.Nombre || ""} ${row.Apellido || ""}`.trim();
      const vcard = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `FN:${nombre}`,
        row.Empresa ? `ORG:${row.Empresa}` : "",
        row.Cargo ? `TITLE:${row.Cargo}` : "",
        row.Telefono ? `TEL;TYPE=CELL:${row.Telefono}` : "",
        row.Email ? `EMAIL:${row.Email}` : "",
        row.url_web ? `URL:${row.url_web}` : "",
        row.Url_linkedin ? `URL:${row.Url_linkedin}` : "",
        row.Facebook ? `URL:${row.Facebook}` : "",
        row.Instagram ? `URL:${row.Instagram}` : "",
        "END:VCARD"
      ].filter(Boolean).join("\n");

      const blob = new Blob([vcard], { type: "text/vcard" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${nombre.replace(/\s+/g, "_")}_IDGoNow.vcf`;
      a.click();
    });
  </script>
</body>
</html>
