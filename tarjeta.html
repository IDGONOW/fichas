<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta Profesional - IDGoNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; text-align: center; }
    .card { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    img.foto { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin: 10px 0; border: 3px solid #ccc; }
    h2 { margin-top: 0; }
    p { margin: 8px 0; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo" style="width:120px; margin-bottom: 10px;">
    <h2 id="nombre">Hola, soy</h2>
    <img id="foto" class="foto" src="" alt="Foto de perfil" />
    <p id="empresa"></p>
    <p id="cargo"></p>
    <p id="telefono"></p>
    <p id="email"></p>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const apiUrl = `https://idgonow.up.railway.app/api/v1/db/data/v1/pg9x94vtxgric6p/tarjetas_presentacion/${id}`;
    const token = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    fetch(apiUrl, {
      headers: {
        "accept": "application/json",
        "xc-token": token
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("nombre").innerText = `Hola, soy ${data.Nombre || ""} ${data.Apellido || ""}`;
      document.getElementById("empresa").innerText = data.Empresa ? `Empresa: ${data.Empresa}` : "";
      document.getElementById("cargo").innerText = data.Cargo ? `Cargo: ${data.Cargo}` : "";
      document.getElementById("telefono").innerText = data.Telefono ? `ðŸ“ž ${data.Telefono}` : "";
      document.getElementById("email").innerText = data.Email ? `ðŸ“§ ${data.Email}` : "";

      if (Array.isArray(data.Foto_perfil) && data.Foto_perfil.length > 0) {
        const imgPath = data.Foto_perfil[0].path;
        const imgUrl = `https://idgonow.up.railway.app${imgPath}`;
        document.getElementById("foto").src = imgUrl;
      } else {
        document.getElementById("foto").style.display = "none";
      }
    })
    .catch(err => {
      alert("Error al cargar la ficha");
      console.error(err);
    });
  </script>
</body>
</html>
