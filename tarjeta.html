<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Tarjeta Profesional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 140px;
      margin-bottom: 0.5rem;
    }

    .titulo {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
    }

    .foto-circular {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: block;
      border: 4px solid #eee;
    }

    .info-central, .datos-contacto {
      background: #f3f3f3;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1.2rem;
    }

    .info-central p, .datos-contacto p {
      margin: 0.3rem 0;
      font-size: 16px;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 1rem;
    }

    .btns button {
      text-decoration: none;
      text-align: center;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #1a73e8;
      color: white;
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" id="logoEmpresa"/>
    </div>
    <div class="titulo" id="titulo">Hola</div>
    <img src="" alt="Foto" class="foto-circular" id="foto"/>

    <div class="info-central" id="infoCentral"></div>
    <div class="datos-contacto" id="datosContacto"></div>

    <div class="btns">
      <button id="guardarVCF">ðŸ“‡ Guardar contacto</button>
    </div>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/mjtul7m1klgri2j/records/${id}`;
    const TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    let row = {};

    fetch(API_URL, {
      headers: { "xc-token": TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      row = data.fields || data;

      const nombre = `${row.Nombre || ""} ${row.Apellido || ""}`.trim();
      document.getElementById("titulo").innerText = `Hola, soy ${nombre}`;

      if (Array.isArray(row.Foto_perfil) && row.Foto_perfil[0]?.path) {
        document.getElementById("foto").src = `https://idgonow.up.railway.app/download/${row.Foto_perfil[0].path}`;
      }

      if (Array.isArray(row.Logo_empresa) && row.Logo_empresa[0]?.path) {
        document.getElementById("logoEmpresa").src = `https://idgonow.up.railway.app/download/${row.Logo_empresa[0].path}`;
      }

      const info = document.getElementById("infoCentral");
      ["Empresa", "Cargo"].forEach(key => {
        if (row[key]) info.innerHTML += `<p><strong>${key}:</strong> ${row[key]}</p>`;
      });

      const contacto = document.getElementById("datosContacto");
      const campos = {
        "Telefono": row.Telefono,
        "Email": row.Email ? `<a href="mailto:${row.Email}">${row.Email}</a>` : "",
        "Web": row["Web Corporativa"] ? `<a href="${row["Web Corporativa"]}" target="_blank">${row["Web Corporativa"]}</a>` : "",
        "LinkedIn": row.Linkedin ? `<a href="${row.Linkedin}" target="_blank">${row.Linkedin}</a>` : "",
        "Facebook": row.Facebook ? `<a href="${row.Facebook}" target="_blank">${row.Facebook}</a>` : "",
        "Instagram": row.Instagram ? `<a href="${row.Instagram}" target="_blank">${row.Instagram}</a>` : ""
      };

      for (const [label, valor] of Object.entries(campos)) {
        if (valor) {
          contacto.innerHTML += `<p><strong>${label}:</strong> ${valor}</p>`;
        }
      }
    });

    document.getElementById("guardarVCF").addEventListener("click", () => {
      if (!row) return;

      const nombre = `${row.Nombre || ""} ${row.Apellido || ""}`.trim();
      const vcard = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `FN:${nombre}`,
        row.Empresa ? `ORG:${row.Empresa}` : "",
        row.Cargo ? `TITLE:${row.Cargo}` : "",
        row.Telefono ? `TEL;TYPE=CELL:${row.Telefono}` : "",
        row.Email ? `EMAIL:${row.Email}` : "",
        row["Web Corporativa"] ? `URL:${row["Web Corporativa"]}` : "",
        row.Linkedin ? `URL:${row.Linkedin}` : "",
        row.Facebook ? `URL:${row.Facebook}` : "",
        row.Instagram ? `URL:${row.Instagram}` : "",
        "END:VCARD"
      ].filter(Boolean).join("\n");

      const blob = new Blob([vcard], { type: "text/vcard" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${nombre.replace(/\s+/g, "_")}_IDGoNow.vcf`;
      a.click();
    });
  </script>
</body>
</html>
