<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDGoNow | Tarjeta Profesional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf1fb;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo-idgonow {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
    }

    .foto-circular {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
      border: 4px solid #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .logo-empresa {
      position: absolute;
      bottom: -10px;
      right: -10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #ccc;
    }

    .titulo {
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      margin: 0.3rem 0;
    }

    .subinfo {
      text-align: center;
      color: #555;
      font-size: 15px;
      margin-bottom: 1rem;
    }

    .info-icono {
      display: flex;
      align-items: center;
      margin-bottom: 0.7rem;
      gap: 10px;
      font-size: 15px;
      color: #333;
    }

    .info-icono img {
      width: 20px;
      height: 20px;
    }

    .info-icono a {
      color: #1a73e8;
      text-decoration: none;
      word-break: break-word;
    }

    .guardar-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 16px;
      font-weight: bold;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/r6g9Rud.png" alt="Logo IDGoNow" class="logo-idgonow" id="logoIDGoNow">
    <img src="" alt="Foto de perfil" class="foto-circular" id="foto">
    <h2 class="titulo" id="titulo">Hola</h2>
    <p class="subinfo" id="cargoEmpresa"></p>

    <div id="contacto">
      <!-- datos dinÃ¡micos aquÃ­ -->
    </div>

    <button class="guardar-btn" id="guardarVCF">ðŸ“‡ Guardar contacto</button>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const API_URL = `https://idgonow.up.railway.app/api/v2/tables/mjtul7m1klgri2j/records/${id}`;
    const TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";

    let row = {};

    const iconos = {
      Telefono: "https://cdn-icons-png.flaticon.com/512/455/455705.png",
      Email: "https://cdn-icons-png.flaticon.com/512/561/561127.png",
      Web: "https://cdn-icons-png.flaticon.com/512/1006/1006771.png",
      Linkedin: "https://cdn-icons-png.flaticon.com/512/145/145807.png",
      Facebook: "https://cdn-icons-png.flaticon.com/512/124/124010.png",
      Instagram: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
    };

    fetch(API_URL, {
      headers: { "xc-token": TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      row = data.fields || data;

      const nombre = `${row.Nombre || ""} ${row.Apellido || ""}`.trim();
      document.getElementById("titulo").innerText = `Hola, soy ${nombre}`;
      document.getElementById("cargoEmpresa").innerText = `${row.Cargo || ""} â€¢ ${row.Empresa || ""}`;

      // Foto perfil
      let fotoUrl = "";
      if (Array.isArray(row.Foto_perfil) && row.Foto_perfil[0]?.path) {
        fotoUrl = `https://idgonow.up.railway.app/${row.Foto_perfil[0].path}`;
      }
      if (fotoUrl) document.getElementById("foto").src = fotoUrl;

      // Logo empresa (como overlay decorativo si quieres usarlo luego)
      if (Array.isArray(row.Logo_empresa) && row.Logo_empresa[0]?.path) {
        const logoImg = document.createElement("img");
        logoImg.src = `https://idgonow.up.railway.app/${row.Logo_empresa[0].path}`;
        logoImg.className = "logo-empresa";
        document.querySelector(".container").appendChild(logoImg);
      }

      const contacto = document.getElementById("contacto");

      function agregarDato(etiqueta, valor, tipo = "texto") {
        if (!valor) return;
        const cont = document.createElement("div");
        cont.className = "info-icono";

        const icon = document.createElement("img");
        icon.src = iconos[etiqueta] || iconos.Web;
        cont.appendChild(icon);

        const contenido = tipo === "link"
          ? `<a href="${valor}" target="_blank">${valor}</a>`
          : etiqueta === "Email"
            ? `<a href="mailto:${valor}">${valor}</a>`
            : valor;

        cont.innerHTML += `<strong>${etiqueta}:</strong> ${contenido}`;
        contacto.appendChild(cont);
      }

      agregarDato("Telefono", row.Telefono);
      agregarDato("Email", row.Email, "email");
      agregarDato("Web", row["Web Corporativa"], "link");
      agregarDato("Linkedin", row["Linkedin"], "link");
      agregarDato("Facebook", row["Facebook"], "link");
      agregarDato("Instagram", row["Instagram"], "link");
    });

    document.getElementById("guardarVCF").addEventListener("click", () => {
      if (!row) return;

      const nombre = `${row.Nombre || ""} ${row.Apellido || ""}`.trim();
      const vcard = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `FN:${nombre}`,
        row.Empresa ? `ORG:${row.Empresa}` : "",
        row.Cargo ? `TITLE:${row.Cargo}` : "",
        row.Telefono ? `TEL;TYPE=CELL:${row.Telefono}` : "",
        row.Email ? `EMAIL:${row.Email}` : "",
        row["Web Corporativa"] ? `URL:${row["Web Corporativa"]}` : "",
        row["Linkedin"] ? `URL:${row["Linkedin"]}` : "",
        row["Facebook"] ? `URL:${row["Facebook"]}` : "",
        row["Instagram"] ? `URL:${row["Instagram"]}` : "",
        "END:VCARD"
      ].filter(Boolean).join("\n");

      const blob = new Blob([vcard], { type: "text/vcard" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${nombre.replace(/\s+/g, "_")}_IDGoNow.vcf`;
      a.click();
    });
  </script>
</body>
</html>
