
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>IDGoNow | Registro</title>






<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    let id = params.get("id");

    const apiToken = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const baseUrl = "https://idgonow.up.railway.app";
    const tableId = "m340oj04ihz4wlu";

    if (id && id.startsWith("ID")) {
      const numericId = parseInt(id.replace("ID", "").replace(/^0+/, ''));
      fetch(`${baseUrl}/api/v2/tables/${tableId}/records/${numericId}`, {
        headers: { "xc-token": apiToken }
      })
      .then(res => {
        if (res.ok) {
          window.location.href = `ficha.html?id=${id}`;
        } else {
          console.log("ID no encontrado. Mostrando opción de registro.");
          const btn = document.getElementById("registroBtn");
          if (btn) btn.style.display = "block";
        }
      })
      .catch(() => {
        console.log("Error de red. Mostrando opción de registro.");
        const btn = document.getElementById("registroBtn");
        if (btn) btn.style.display = "block";
      });
    }
  });
</script>






</head>

</html>
