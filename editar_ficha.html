<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar ficha | IDGoNow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.6rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.8rem;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Editar ficha</h2>
  <form id="formEditar"></form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const recordId = params.get("id");

    const API_URL = `https://idgonow.up.railway.app/api/v1/db/data/v1/pg9x94vtxgric6p/m1ebsgkhbspdiqq/${recordId}`;
    const API_TOKEN = "HzyX5A2ycuqlDhV2uyiQ-12UhN_DM0uO4Bfxe7hy";
    const form = document.getElementById("formEditar");

    const omit = [
      "id", "createdat", "updatedat", "estado",
      "foto", "url de la ficha", "url de ficha"
    ].map(c => c.toLowerCase());

    fetch(API_URL, {
      headers: { "xc-token": API_TOKEN }
    })
    .then(res => res.json())
    .then(data => {
      const row = data.fields || data;

      for (const [campo, valor] of Object.entries(row)) {
        const k = campo.trim().toLowerCase();
        if (!valor || omit.includes(k) || k.includes("foto")) continue;

        const label = document.createElement("label");
        label.textContent = campo;

        const input = document.createElement("textarea");
        input.name = campo;
        input.value = valor;
        input.rows = 2;

        form.appendChild(label);
        form.appendChild(input);
      }

      const btn = document.createElement("button");
      btn.type = "submit";
      btn.textContent = "Guardar cambios";
      form.appendChild(btn);
    });

  form.addEventListener("submit", function (e) {
  e.preventDefault();
  const datos = Object.fromEntries(new FormData(form).entries());
  datos.estado = "modificado";

  console.log("Datos a enviar:", datos); // üëà agrega esta l√≠nea

  fetch(API_URL, {
    method: "PATCH",
    headers: {
      "Content-Type": "application/json",
      "xc-token": API_TOKEN
    },
    body: JSON.stringify(datos)
  })
  .then(res => {
    if (res.ok) {
      alert("‚úÖ Cambios guardados.");
      window.location.href = `ficha.html?id=${recordId}`;
    } else {
      return res.text().then(text => { throw new Error(text); }); // ‚¨ÖÔ∏è muestra respuesta de error real
    }
  })
  .catch(err => alert("‚ùå Error: " + err.message));
});

  </script>
</body>
</html>
